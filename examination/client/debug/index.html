<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Examination 2</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
<div class="timer"><span id="timer"></span></div>
<div class="area">
    <h1 class="title">Welcome to this quiz!</h1>
</div>
<template id="endTemplate">
    <h1 class="title">GAME OVER!</h1>
</template>
<template id="template">
        <h2 class="title">Question </h2>
        <div class="text"></div>
        <div class="inputDiv"></div>
        <div class="radioDiv"></div>
</template>

<button class="visible" id="startQuiz">Start the quiz!</button>
<button class="hidden" id="submit">Submit</button>

<script src="javascript/build.js"></script>
</body>
</html>
